<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzg3cXhhb3k1NnRhZmpxdHNybXJnMmUwMmppem41dXdqYWw2YXo3eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TxVVB6PfWMjE4/giphy.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .text {
            font-size: 4.5vw;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px 20px;
            animation: colorChange 2s linear infinite alternate;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5),
                        0 0 40px rgba(0, 0, 255, 0.5),
                        0 0 80px rgba(0, 0, 255, 0.5);
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 3% 6%;
            font-size: 3.5vw;
            background: linear-gradient(to right, #FF69B4, #800080);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
        }

        @keyframes colorChange {
            0% {
                box-shadow: 0 0 20px rgba(0, 0, 128, 0.5),
                            0 0 40px rgba(0, 0, 128, 0.5),
                            0 0 80px rgba(0, 0, 128, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.7),
                            0 0 40px rgba(0, 0, 255, 0.7),
                            0 0 80px rgba(0, 0, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 128, 128, 0.9),
                            0 0 40px rgba(0, 128, 128, 0.9),
                            0 0 80px rgba(0, 128, 128, 0.9);
            }
        }

        @media screen and (max-width: 1080px) {
            .text {
                font-size: 6vw;
            }
            .button {
                padding: 4% 8%;
                font-size: 4vw;
            }
        }

        @media screen and (max-width: 768px) {
            .text {
                font-size: 8vw;
            }
            .button {
                padding: 5% 10%;
                font-size: 5vw;
            }
        }

        .button:hover {
            background: linear-gradient(to right, #FF69B4, #800080);
            color: #fff;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">Adım Ruhid Binyetov</div>
        <div class="text">2021-dən bəri bu sahələrdə fəaliyət göstərirəm</div>
        <div class="text">Əlaqə nömrəm:(994)-70-258-48-44</div>

        <div class="button-container">
            <a href="index.html" class="button">Geri</a>
        </div>
    </div>
</body>
</html>
